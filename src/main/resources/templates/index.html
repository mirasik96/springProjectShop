<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-12">
            <h1 class="text-center">INDEX PAGE</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                +Add Item
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form th:action="@{'/addItem'}" method="post">
                            <div class="modal-body">
                                <div>
                                    Name: <input class="form-control" type="text" name="name">
                                </div>
                                <div>
                                    Brand: <select class="form-control" name="brandId">
                                    <option th:each="b: ${brands}" th:text="${b.name}" th:value="${b.id}"></option>
                                </select>
                                </div>
                                <div>
                                    Details: <input class="form-control" type="text" name="description">
                                </div>
                                <div>
                                    Price: <input class="form-control" type="number" name="price">
                                </div>
                                <div>
                                    Amount: <input class="form-control" type="number" name="amount">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>BRAND</th>
                    <th>DESCRIPTION</th>
                    <th>PRICE</th>
                    <th>AMOUNT</th>
                    <th>DETAILS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${items}">
                    <td th:text="${i.id}"></td>
                    <td th:text="${i.name}"></td>
                    <td th:text="${i.brand.name}"></td>
                    <td th:text="${i.description}"></td>
                    <td th:text="${i.price}"></td>
                    <td th:text="${i.amount}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/details/'+${i.getId()}}">DETAILS</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
