<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <h3 class="mb-3">SIGN UP</h3>

            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if = "${param.success!=null}">
                User added successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.emailerror!=null}">
                User email already exists!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.passworderror!=null}">
                Passwords are not same!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{'/toregister'}" method="post">
                <div class="mt-2">
                    <label>EMAIL: </label>
                    <input type="email" class="form-control mt-2" name="email" required>
                </div>
                <div class="mt-2">
                    <label>PASSWORD: </label>
                    <input type="password" class="form-control mt-2" name="password" required>
                </div>
                <div class="mt-2">
                    <label>RETYPE PASSWORD: </label>
                    <input type="password" class="form-control mt-2" name="repassword" required>
                </div>
                <div class="mt-2">
                    <label>FULL NAME: </label>
                    <input type="text" class="form-control mt-2" name="fullname" required>
                </div>
                <div class="mt-3">
                    <button class="btn btn-success">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
